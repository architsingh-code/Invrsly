<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invrsly - Shopping Intelligence Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #fafbfc;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 20px 32px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(94, 114, 228, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, #5e72e4 0%, #825ee4 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            font-weight: bold;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #5e72e4 0%, #825ee4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px 32px;
            background: #fafbfc;
        }

        .message {
            margin-bottom: 32px;
            display: flex;
            gap: 16px;
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 600;
        }

        .bot-avatar {
            background: linear-gradient(135deg, #5e72e4 0%, #825ee4 100%);
            color: white;
        }

        .user-avatar {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .message-content {
            flex: 1;
        }

        .message-bubble {
            padding: 16px 20px;
            border-radius: 20px;
            line-height: 1.6;
            font-size: 15px;
            max-width: 600px;
        }

        .bot-message .message-bubble {
            background: #fff;
            color: #2d3748;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.05);
        }

        .user-message {
            flex-direction: row-reverse;
        }

        .user-message .message-content {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .user-message .message-bubble {
            background: linear-gradient(135deg, #5e72e4 0%, #825ee4 100%);
            color: white;
        }

        /* HORIZONTAL SCROLL CONTAINER */
        .horizontal-scroll-section {
            width: 100vw;
            margin-left: -32px;
            margin-top: 24px;
            margin-bottom: 24px;
            overflow: visible;
        }

        .section-header {
            padding: 0 32px;
            margin-bottom: 16px;
        }

        .section-header h4 {
            font-size: 20px;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 4px;
        }

        .section-header p {
            font-size: 14px;
            color: #64748b;
        }

        .horizontal-scroll {
            display: flex;
            gap: 24px;
            overflow-x: auto;
            overflow-y: visible;
            scroll-behavior: smooth;
            padding: 16px 32px 24px 32px;
            -webkit-overflow-scrolling: touch;
            scroll-snap-type: x mandatory;
        }

        .horizontal-scroll::-webkit-scrollbar {
            height: 8px;
        }

        .horizontal-scroll::-webkit-scrollbar-track {
            background: transparent;
        }

        .horizontal-scroll::-webkit-scrollbar-thumb {
            background: rgba(94, 114, 228, 0.2);
            border-radius: 4px;
        }

        .horizontal-scroll::-webkit-scrollbar-thumb:hover {
            background: rgba(94, 114, 228, 0.4);
        }

        /* PRODUCT ITEM */
        .product-item {
            flex: 0 0 auto;
            width: 320px;
            cursor: pointer;
            scroll-snap-align: start;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .product-item:hover {
            transform: scale(1.03) translateY(-4px);
        }

        .product-image-container {
            width: 100%;
            height: 320px;
            background: #fff;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 14px;
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .product-item:hover .product-image-container {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .product-image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 20px;
        }

        .product-platform-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            color: #5e72e4;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .product-info {
            padding: 0 4px;
        }

        .product-title {
            font-size: 16px;
            font-weight: 600;
            color: #1a202c;
            margin-bottom: 8px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-price {
            font-size: 22px;
            font-weight: 800;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .product-rating {
            font-size: 13px;
            color: #f59e0b;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .product-description {
            font-size: 13px;
            color: #64748b;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* VIDEO ITEM */
        .video-item {
            flex: 0 0 auto;
            width: 420px;
            cursor: pointer;
            scroll-snap-align: start;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .video-item:hover {
            transform: scale(1.03) translateY(-4px);
        }

        .video-container {
            width: 100%;
            height: 280px;
            background: #000;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 14px;
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .video-item:hover .video-container {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
        }

        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .video-info {
            padding: 0 4px;
        }

        .video-title {
            font-size: 15px;
            font-weight: 600;
            color: #1a202c;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Input */
        .input-container {
            padding: 20px 32px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(94, 114, 228, 0.1);
            display: flex;
            gap: 12px;
            position: sticky;
            bottom: 0;
            z-index: 100;
        }

        .input-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            background: #f8f9fb;
            border-radius: 28px;
            padding: 4px 4px 4px 24px;
            border: 2px solid transparent;
            transition: all 0.3s;
            max-width: 800px;
        }

        .input-wrapper:focus-within {
            background: #fff;
            border-color: #5e72e4;
            box-shadow: 0 0 0 4px rgba(94, 114, 228, 0.1);
        }

        #userInput {
            flex: 1;
            border: none;
            background: transparent;
            outline: none;
            font-size: 15px;
            padding: 14px 0;
        }

        .send-btn {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #5e72e4 0%, #825ee4 100%);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(94, 114, 228, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loader {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-bar {
            padding: 8px 24px;
            background: #f8f9fb;
            text-align: center;
            font-size: 12px;
            color: #64748b;
            position: absolute;
            top: 70px;
            right: 32px;
            border-radius: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .status-bar.success { 
            color: #10b981; 
            background: #ecfdf5;
        }
        
        .status-bar.error { 
            color: #ef4444;
            background: #fef2f2;
        }

        .example-chip {
            background: linear-gradient(135deg, #f8f9fb 0%, #ffffff 100%);
            border: 1px solid #e8eaf6;
            padding: 10px 18px;
            border-radius: 24px;
            font-size: 13px;
            color: #5e72e4;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-block;
            margin: 6px;
            font-weight: 600;
        }

        .example-chip:hover {
            background: linear-gradient(135deg, #5e72e4 0%, #825ee4 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(94, 114, 228, 0.3);
        }

        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 12px 16px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #94a3b8;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: rgba(94, 114, 228, 0.2);
            border-radius: 4px;
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background: rgba(94, 114, 228, 0.4);
        }

        /* Task Results */
        .task-result-text {
            margin-top: 16px;
            padding: 16px 20px;
            background: linear-gradient(135deg, #f8f9fb 0%, #e8eaf6 100%);
            border-radius: 16px;
            border-left: 4px solid #5e72e4;
            max-width: 600px;
        }

        .task-result-text h4 {
            font-size: 15px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #1a202c;
        }

        /* Welcome message styling */
        .welcome-content h2 {
            font-size: 24px;
            margin-bottom: 12px;
            color: #1a202c;
        }

        .welcome-content p {
            color: #64748b;
            font-size: 15px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <div class="logo">I</div>
                <h1>Invrsly</h1>
            </div>
        </div>

        <div class="status-bar" id="statusBar" style="display: none;">Ready</div>

        <div class="chat-container" id="chatContainer">
            <div class="message bot-message">
                <div class="avatar bot-avatar">I</div>
                <div class="message-content">
                    <div class="message-bubble welcome-content">
                        <h2>Hello! I'm Invrsly üëã</h2>
                        <p>Your Shopping Intelligence Agent!</p>
                        <div>
                            <div class="example-chip" onclick="quickSend('laptop under 50k dikha')">üíª Laptops</div>
                            <div class="example-chip" onclick="quickSend('phone under 20000')">üì± Phones</div>
                            <div class="example-chip" onclick="quickSend('headphones dikha')">üéß Headphones</div>
                            <div class="example-chip" onclick="quickSend('YouTube pe coding')">üé• YouTube</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="userInput" 
                    placeholder="Search for products or videos..."
                    autocomplete="off"
                >
            </div>
            <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                <span id="btnIcon">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </span>
                <span id="loader" class="loader" style="display: none;"></span>
            </button>
        </div>
    </div>

    <script>
        let conversationHistory = [];

        window.addEventListener('DOMContentLoaded', () => {
            checkServerStatus();
            document.getElementById('userInput').focus();
            
            document.getElementById('userInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    sendMessage();
                }
            });
        });

        async function checkServerStatus() {
            try {
                const response = await fetch('/api/test');
                const data = await response.json();
                if (data.success) {
                    updateStatus('‚úì Ready', 'success');
                    console.log('‚úÖ Server online');
                }
            } catch (error) {
                updateStatus('‚úó Offline', 'error');
                console.error('‚ùå Server offline');
            }
        }

        function updateStatus(message, type = '') {
            const statusBar = document.getElementById('statusBar');
            statusBar.textContent = message;
            statusBar.className = 'status-bar ' + type;
            statusBar.style.display = 'block';
            
            setTimeout(() => {
                statusBar.style.display = 'none';
            }, 3000);
        }

        function quickSend(text) {
            document.getElementById('userInput').value = text;
            sendMessage();
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            console.log('üì§ Sending:', message);
            
            addMessage(message, 'user');
            input.value = '';
            
            showTypingIndicator();
            setLoading(true);
            updateStatus('Processing...');
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        history: conversationHistory
                    })
                });
                
                const data = await response.json();
                console.log('üì• Response:', data);
                
                removeTypingIndicator();
                
                if (data.success) {
                    addMessage(data.data.response, 'bot');
                    
                    if (data.data.taskResult) {
                        console.log('üì¶ Task Result:', data.data.taskResult);
                        addTaskResult(data.data.taskResult);
                    }
                    
                    conversationHistory.push(
                        { role: 'user', content: message },
                        { role: 'assistant', content: data.data.response }
                    );
                    
                    updateStatus('‚úì Done', 'success');
                } else {
                    addMessage('Error: ' + data.error, 'bot');
                    updateStatus('‚úó Error', 'error');
                }
                
            } catch (error) {
                console.error('‚ùå Fetch Error:', error);
                removeTypingIndicator();
                addMessage('Connection error!', 'bot');
                updateStatus('‚úó Failed', 'error');
            } finally {
                setLoading(false);
                input.focus();
            }
        }

        function showTypingIndicator() {
            const chatContainer = document.getElementById('chatContainer');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot-message';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <div class="avatar bot-avatar">I</div>
                <div class="message-content">
                    <div class="message-bubble">
                        <div class="typing-indicator">
                            <span></span><span></span><span></span>
                        </div>
                    </div>
                </div>
            `;
            chatContainer.appendChild(typingDiv);
            scrollToBottom();
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) indicator.remove();
        }

        function addMessage(text, sender) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            const avatar = sender === 'bot' ? 'I' : 'Y';
            const avatarClass = sender === 'bot' ? 'bot-avatar' : 'user-avatar';
            
            messageDiv.innerHTML = `
                <div class="avatar ${avatarClass}">${avatar}</div>
                <div class="message-content">
                    <div class="message-bubble">${escapeHtml(text)}</div>
                </div>
            `;
            
            chatContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function addTaskResult(result) {
            console.log('üé® Rendering:', result.type);
            
            const chatContainer = document.getElementById('chatContainer');
            const lastMessage = chatContainer.lastElementChild;
            
            if (!lastMessage) {
                console.error('‚ùå No last message');
                return;
            }
            
            const messageContent = lastMessage.querySelector('.message-content');
            
            if (result.error || result.type === 'error') {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'task-result-text';
                errorDiv.innerHTML = `<h4>‚ùå Error</h4><p>${escapeHtml(result.message || result.error)}</p>`;
                messageContent.appendChild(errorDiv);
                return;
            }
            
            // YOUTUBE VIDEOS - Horizontal Scroll
            if (result.type === 'youtube' && result.videos && result.videos.length > 0) {
                console.log('üé• Rendering', result.videos.length, 'videos');
                
                const section = document.createElement('div');
                section.className = 'horizontal-scroll-section';
                
                section.innerHTML = `
                    <div class="section-header">
                        <h4>üé• ${result.count || result.videos.length} Videos Found</h4>
                        <p>Swipe to explore more videos</p>
                    </div>
                    <div class="horizontal-scroll">
                        ${result.videos.map((v, i) => {
                            if (!v.videoId || !v.embedUrl) return '';
                            return `
                                <div class="video-item">
                                    <div class="video-container">
                                        <iframe 
                                            src="${v.embedUrl}" 
                                            allowfullscreen
                                            loading="lazy"
                                        ></iframe>
                                    </div>
                                    <div class="video-info">
                                        <div class="video-title">${escapeHtml(v.title || 'Video')}</div>
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
                
                messageContent.appendChild(section);
            }
            
            // SHOPPING PRODUCTS - Horizontal Scroll
            if (result.type === 'shopping_results' && result.products && result.products.length > 0) {
                console.log('üõçÔ∏è Rendering', result.products.length, 'products');
                
                const section = document.createElement('div');
                section.className = 'horizontal-scroll-section';
                
                section.innerHTML = `
                    <div class="section-header">
                        <h4>üõçÔ∏è ${result.count || result.products.length} Products Found</h4>
                        <p>Swipe to explore more products</p>
                    </div>
                    <div class="horizontal-scroll">
                        ${result.products.map((p, i) => {
                            const url = p.productUrl || '#';
                            return `
                                <div class="product-item" onclick="window.open('${escapeHtml(url)}', '_blank')">
                                    <div class="product-image-container">
                                        ${p.image ? `<img src="${escapeHtml(p.image)}" alt="${escapeHtml(p.title || 'Product')}" loading="lazy">` : ''}
                                        ${p.platform ? `<div class="product-platform-badge">${escapeHtml(p.platform)}</div>` : ''}
                                    </div>
                                    <div class="product-info">
                                        <div class="product-title">${escapeHtml(p.title || 'Product')}</div>
                                        ${p.price ? `<div class="product-price">${escapeHtml(p.price)}</div>` : ''}
                                        ${p.rating ? `<div class="product-rating">‚≠ê ${escapeHtml(p.rating)} ${p.reviews ? '(' + escapeHtml(p.reviews) + ')' : ''}</div>` : ''}
                                        ${p.description ? `<div class="product-description">${escapeHtml(p.description)}</div>` : ''}
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
                
                messageContent.appendChild(section);
            }
            
            // OTHER TASK RESULTS (food, ride, browse, etc.)
            if (['food', 'ride', 'browse'].includes(result.type)) {
                const icons = { food: 'üçï', ride: 'üöó', browse: 'üåê' };
                const icon = icons[result.type] || 'üìã';
                
                const resultDiv = document.createElement('div');
                resultDiv.className = 'task-result-text';
                resultDiv.innerHTML = `
                    <h4>${icon} ${result.platform || result.type}</h4>
                    <p>${escapeHtml(result.message || 'Task completed')}</p>
                `;
                messageContent.appendChild(resultDiv);
            }
            
            // SCREENSHOT
            if (result.type === 'screenshot' && result.imageData) {
                const resultDiv = document.createElement('div');
                resultDiv.className = 'task-result-text';
                resultDiv.innerHTML = `
                    <h4>üì∏ Screenshot</h4>
                    <img src="${result.imageData}" style="width: 100%; border-radius: 12px; margin-top: 10px;">
                `;
                messageContent.appendChild(resultDiv);
            }
            
            scrollToBottom();
        }

        function setLoading(isLoading) {
            const sendBtn = document.getElementById('sendBtn');
            const btnIcon = document.getElementById('btnIcon');
            const loader = document.getElementById('loader');
            const input = document.getElementById('userInput');
            
            sendBtn.disabled = isLoading;
            input.disabled = isLoading;
            btnIcon.style.display = isLoading ? 'none' : 'block';
            loader.style.display = isLoading ? 'block' : 'none';
        }

        function scrollToBottom() {
            const chatContainer = document.getElementById('chatContainer');
            setTimeout(() => {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }, 100);
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
